<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mproj Task Edit</title>

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
</head>

<body class="base page background">

	<nav class="navbar-section">
		<div class="container-fluid float--clear">
			<div class="col-xs-2">
				<img class="hidden-xs" src="images/icons/Left.png" alt="menu icon" onclick="openNav()">
				<img class="hidden visible-xs" src="images/icons/xs/Left_xs.png" alt="menu icon" onclick="openNav()">
			</div>
			<div class="col-xs-8 text-center">
				<input type="text" id="task_name" value="Lorem Ipsum">
			</div>
			<div class="col-xs-2">
				<img class="hidden-xs float--right" src="images/icons/Settings.png" alt="tiles icon">
				<img class="hidden visible-xs float--right" src="images/icons/xs/Settings_xs.png" alt="tiles icon">
			</div>
		</div>
	</nav>
   	
   	<div class="container-fluid">
   		<div class="col-md-6">
   			<div class="card-row">
   				<h3 class="float--left">
   					Type
   				</h3>
  				<select class="float--right" id="task_type">
					<option>Task</option>
					<option>Info</option>
					<option selected>Bug</option>
					<option>Review</option>
					<option>Feature</option>
				</select>
   				<div class="float--clear"></div>
   			</div>
   			<div class="card-row">
   				<h3 class="float--left">
   					Priority
   				</h3>
   				<select class="float--right" id="task_priority">
					<option selected>High</option>
					<option>Medium</option>
					<option>Low</option>
				</select>
   				<div class="float--clear"></div>
   			</div>
   			<div class="card-row">
   				<h3 class="float--left">
   					Time Consumed
   				</h3>
   				<span class="float--right">h</span>
   				<input class="float--right" type="text" id="task_name" value="1.38">
   				<div class="float--clear"></div>
   			</div>
   			<div class="card-row">
   				<h3 class="float--left">
   					Created
   				</h3>
   				<p class="float--right">
   					10.11.2016
   				</p>
   				<div class="float--clear"></div>
   			</div>
   			<div class="card-row">
   				<h3 class="float--left">
   					Last Update
   				</h3>
   				<p class="float--right">
   					10.11.2016
   				</p>
   				<div class="float--clear"></div>
   			</div>
   			<div class="card-row">
   				<h3 class="float--left">
   					ETA
   				</h3>
   				<input class="float--right datepicker" id="task_eta" value="20.11.2016">
   				<div class="float--clear"></div>
   			</div>
   			<div class="card-row">
   				<h3 class="float--left">
   					Status
   				</h3>
   				<select class="float--right" id="task_status">
					<option>To Do</option>
					<option selected>In Progress</option>
					<option>Complete</option>
				</select>
   				<div class="float--clear"></div>
   			</div>
   		</div>
   		<div class="col-md-6">
   		    <div class="card card--default card--bug">
                <header>
					<h4 class="float--left">
						Task Description
					</h4>
                	<div class="float--clear"></div>
                </header>
                <section>
                    <article>
                        <textarea>Phasellus pretium nisi eu molestie facilisis. Interdum et malesuada fames ac ante ipsum primis in faucibus. Quisque ornare pretium luctus. Phasellus efficitur in nunc eget ullamcorper. Mauris convallis, diam et dapibus vulputate, felis turpis euismod nunc, in sodales risus nulla vel libero. Etiam et ante tincidunt tortor molestie pulvinar. Proin euismod dignissim sem, in viverra diam facilisis ut. Nullam venenatis ante quis eros convallis, ut malesuada dolor placerat. Nam dignissim velit eget elit ultrices, nec semper sapien convallis. Aliquam erat volutpat. Praesent molestie vitae neque vel fringilla. Praesent maximus bibendum tortor in bibendum. In posuere dui nec euismod rhoncus. Aenean sed mi et dolor vulputate luctus. Duis mattis nec odio vitae hendrerit.</textarea>
                    </article>
                    <div class="float--clear"></div>
                </section>
            </div>
   		</div>
   		<div class="col-md-6">
			<div class="card-row card-row--user">
				<a class="float--right">&times;</a>
				<img class="float float--left" src="images/icons/User.png" alt="user icon">
				<article class="float float--left">
					<h4>
						User's Name
					</h4>
					<p>
						Total 8 opened tasks
					</p>
				</article>
				<div class="float--both"></div>
			</div>
			<a class="card-button text-center hidden" href="#">
				<img src="images/icons/xs/Add%20User%20Male.png" alt="user icon">
			</a>
   		</div>
   	</div> <!-- ./container-fluid -->	

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <!-- Datepicker Library -->
	<script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
