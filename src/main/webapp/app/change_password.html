<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mproj app</title>
    
    <!-- Load title icon -->
	<link rel="shortcut icon" href="images/logos/favicon1.png" sizes="128x128"/>

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="base page--home background">
<nav class="navbar-section">
    <div class="container-fluid float--clear">
        <div class="col-xs-2">
            <a href="projects.html">
                <img class="hidden-xs" src="images/icons/white/arrows.png" alt="menu icon">
                <img class="hidden visible-xs" src="images/icons/white/arrows.png" alt="menu icon">
            </a>
        </div>
    </div>
</nav>
    <div class="login-section">
    	<div class="container-xs">
        	<img id="userAvatar" src="images/avatar.png" width="145" height="141" alt="logo">
            <input class="top" type="password" id="oldPasswordInput" placeholder="Old password">
            <input type="password" id="newPasswordInput" placeholder="New password">
            <input type="password" id="newPasswordInputAgain" placeholder="New password again">
			<div class="login-section__btn-group">
                <a href="#" class="left" onclick="changePassword()">Save</a>
                <a href="#" class="right" onclick="resetChangePass()">Reset</a>
			</div>
		</div>
    </div>
    
    <!-- Dialogs -->
    <div class="dialog hidden">
		<p id="message">Empty message</p>
	</div>
	<div class="dialog--dim hidden"></div><!-- JS usage SHOW: $('.dialog--dim').removeClass('hidden'); -->
    
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="js/dialogs.js"></script>
    <script type="text/javascript" src="js/auth/signUp.js"></script>

</body>
</html>
