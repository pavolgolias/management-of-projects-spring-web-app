<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mproj app</title>
    
    <!-- Load title icon -->
	<link rel="shortcut icon" href="images/logos/favicon1.png" sizes="128x128"/>

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="base page--home background">
    
    <div class="login-section">
    	<div class="container-xs">
        	<img src="images/logos/logo_white_small.png" alt="logo">
            <input class="top" type="text" id="exampleInputName" placeholder="Name">
            <input  type="text" id="exampleInputSurname" placeholder="Surname">
			<input  type="email" id="exampleInputEmail1" placeholder="E-mail">
			<input  type="password" id="exampleInputPassword1" placeholder="Password">
            <input  type="password" id="exampleInputPassword2" placeholder="Password again">
			<div class="login-section__btn-group">
                <a href="#" class="left" onclick="signUp()">Sing Up</a>
                <a href="#" class="right" onclick="resetSignUp()">Reset</a>
			</div>
		</div><!-- ./container-xs -->
    </div><!-- ./login-section -->
    
    <!-- Dialogs -->
    <div class="dialog hidden">
		<p id="message">Empty message</p>
	</div>
	<div class="dialog--dim hidden"></div><!-- JS usage SHOW: $('.dialog--dim').removeClass('hidden'); -->
    
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="js/dialogs.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/auth/signUp.js"></script>

</body>
</html>
